name: ğŸŒ YARP API Gateway CI/CD
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: self-hosted
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore dejting-yarp.sln

    - name: ğŸ—ï¸ Build solution
      run: dotnet build dejting-yarp.sln --no-restore --configuration Release

    - name: ğŸ§ª Run tests
      run: |
        dotnet test --no-build --configuration Release

    - name: ğŸ—ï¸ Build Docker image
      run: |
        docker build -t dejting-yarp:latest .

    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: yarp-gateway-build
        path: src/dejting-yarp/bin/Release/net8.0/
